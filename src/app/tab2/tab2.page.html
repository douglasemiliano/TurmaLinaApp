<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Receber Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Input para código do badge -->
  <div class="badge-input-container">
    <div style="display: flex; justify-content: center; align-items: center; height: 50px; width: 100%; margin-bottom: 10px; margin-top: 1rem;">
      <ng-otp-input class="otp-input" [formControl]="otp" [config]="config"></ng-otp-input>
    </div>
    <ion-button expand="block" color="primary" (click)="redeemBadge()">
      Resgatar Badge
    </ion-button>
  </div>

  <!-- Leitura de QR Code -->
  <div class="qr-code-container">
    <h2 style="text-align: center;">Ou leia um QR Code</h2>
    <video #video autoplay></video>
    <ion-button expand="block" color="secondary" (click)="scanQRCode()">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      Ler QR Code
    </ion-button>
  </div>

  <!-- Exibição de fotos capturadas -->

</ion-content>
